<html>
<head>
<style>

div{
height:40px;
width:110px;
background:red;
color:white;
border-radius:5px;
text-align:center;
font-size:20px;
line-height:40px;
position:absolute;
animation-name:abc;
animation-duration:2s;
animation-iteration-count:infinite;
animation-direction:alternate;
}
@keyframes abc{
from{
top:10%;
left:0%;
}
to{
top:90%;
left:0%;
background:navy;
color:white;
transform:rotate(360deg);
}
}
</style>
</head>
<body>
<div>TECHPILE</div>
</body>
</html>
